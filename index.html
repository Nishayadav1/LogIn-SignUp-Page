<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign-Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .auth-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <h3 class="text-center mb-4" id="form-title">Login to Your Account</h3>

  <!-- Login Form -->
  <form id="login-form">
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p class="text-center mt-3">
      Don't have an account? <a href="#" id="show-signup">Sign Up</a>
    </p>
  </form>

  <!-- Sign-Up Form (Hidden by default) -->
  <form id="signup-form" style="display: none;">
    <div class="mb-3">
      <label for="signup-name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="signup-name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="signup-email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="signup-password" class="form-label">Password</label>
      <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Sign Up</button>
    <p class="text-center mt-3">
      Already have an account? <a href="#" id="show-login">Login</a>
    </p>
  </form>
</div>

<script>
  // Switching between Login and Sign-Up forms
  document.getElementById('show-signup').addEventListener('click', function (e) {
    e.preventDefault();
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('signup-form').style.display = 'block';
    document.getElementById('form-title').textContent = 'Create Your Account';
  });

  document.getElementById('show-login').addEventListener('click', function (e) {
    e.preventDefault();
    document.getElementById('signup-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('form-title').textContent = 'Login to Your Account';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
